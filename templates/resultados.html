{% extends "layout.html" %} {% block content %}

<div class="card">
    <div class="card-body">
        <h5 class="text-center">Restulados de tweets analizados</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
            .
        </h6>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Text</th>
                    <th scope="col">Resultado</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {%for i in range(0, len)%}
                <tr>
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{TweetsList[i]["text"]}}</td>
                    <td>{{TweetsList[i]["res"]}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}

{% block script %}

{% endblock %}
