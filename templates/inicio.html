<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #757575;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .google-button:hover {
            background-color: #f1f1f1;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }
    </style>

</head>

<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-6 p-0 bg-primary">
                <img src="https://itexus.com/wp-content/uploads/2020/02/Mental-Health-App-Development-Tips-For-Building-a-Truly-Useful-Anxiety-_-Depression-App.jpg"
                    alt="Imagen" class="w-100 h-100 object-fit-cover">
            </div>
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-light">

                <div class="card w-100 bg-success-subtle">

                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="bi bi-person-lock fs-2"></i>
                        </div>
                        <div class="panel-body">

                            <form action="" method="post" class="form-horizontal m-t-20">
                                <div class="form-group mb-3">
                                    <div class="col-xs-12">
                                        <input class="form-control" name="Codigo" type="text" required=""
                                            placeholder="Codigo">
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <div class="col-xs-12">
                                        <input class="form-control" name="Contraseña" type="password" required=""
                                            placeholder="Contraseña">
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <div class="col-xs-12">
                                        <button data-ajax="true" class="btn btn-primary w-100" type="submit">Iniciar
                                            Sesion</button>
                                    </div>
                                    
                                </div>
                                <div class="form-group mb-3">
                                    <div class="col-xs-12">
                                        <a href="/authenticate-google" class="google-button w-100">
                                            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google Icon" class="google-icon">
                                            Iniciar con Google
                                        </a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <a href="#"><i class="fa fa-lock m-r-5"></i> ¿Olvidó su contraseña?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>


</html>
